<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <script src="../js/function.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/menu-responsivo.js"></script>

    <title>Login</title>
</head>

<body>
    <!-- <header> -->

    <!-- <div class="container"> -->

    <div class="background-login">
        <nav class="desktop-menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a style="color: #FFC702;" href="">Login</a></li>
            </ul>
        </nav>


    </div>


    <!-- </div>container -->

    <div class="clear"></div>

    <div class="caixa-login">
        <nav class="mobile-menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="loginAgente.html">Login</a></li>
            </ul>
        </nav>
        <div class="logo">
            <!-- <img src="img/TotemHub.svg" alt=""> -->
        </div>
        <div class="form-login">

            <!--logo-->
            <h2>Login Agente</h2>
            <form action="" id="form_login" method="post" onsubmit="return entrar_login()">
                <div class="input-field">
                    <input size="80%" type="text" name="login" id="login" placeholder="Email">
                    <div class="underline"></div>
                    <!-- <img src="../../SiteOficial/img/logo-home.svg" alt=""> -->
                </div>

                <div class="input-field">
                    <input size="80%" type="password" name="senha" id="senha" placeholder="Senha">
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Enter" id="btn_login">
            </form>

            <div class="login-footer">
                <span>Esqueceu sua senha? <a style="color: white;" href="https://totemhub.atlassian.net/servicedesk/customer/portal/1"> Clique Aqui! </a></span>
            </div>
        </div>
    </div>




    <!-- </header> -->

</body>

</html>
<script>

    function entrar_login() {

        var formulario = new URLSearchParams(new FormData(form_login));

        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    window.location.href = 'dashboard.html';
                });

            } else {

                console.log('Erro de login!');
                alert('Login incorreto');

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });

        return false;
    }
    
</script>
