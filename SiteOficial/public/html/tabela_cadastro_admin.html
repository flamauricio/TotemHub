<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabela</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/tabela.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/menu-responsivo.js"></script>
    <script src="../js/functions.js"></script>
</head>

<body onload="obterPublicacoes2()">

    <header>
        <a href="../index.html">
            <div class="logo">
        </a>
        <!-- <img src="img/TotemHub.svg" alt=""> -->
        </div>
        <!--logo-->
        <nav class="desktop-menu">
            <ul>
                <li><a class="text-size" href="../html/cadastro_admin.html">Cadastro</a></li>
                <li><a class="text-size" style="color: #FFC702;">Tabela de Gerentes</a></li>
                <li><a class="text-size" onclick="logoff()">Sair</a></li>
            </ul>
        </nav>

        <nav class="mobile-menu">
            <ul>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="">Tabela de Gerentes</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>
        </div>
        <!--container-->

        <div class="clear"></div>

        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2><b>Cadastro de Gerentes</b></b>
                                </h2>
                            </div>
                            <div class="col-sm-6">
                                <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
										class="material-icons">&#xE147;</i> <span>Editar</span></a>
                                <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
										class="material-icons">&#xE15C;</i> <span>Deletar</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Estação</th>
                                <!-- <th>Status</th>
						<th>Actions</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div id="feed_id"></div>
                                </td>
                                <td>
                                    <div id="feed_container"></div>
                                </td>
                                <td>
                                    <div id="feed_login"></div>
                                </td>
                                <td>
                                    <div id="feed_estacao"></div>
                                </td>
                            </tr>
                            <tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Edit Modal HTML -->
        <div id="addEmployeeModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="form_update" method="post" onsubmit="return update()">
                        <div class="modal-header">
                            <h4 class="modal-title">Editar Gerente</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>id</label>
                                <input type="text" name="id" id="id" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Novo E-mail</label>
                                <input type="text" name="email" id="email" class="form-control" required></input>
                            </div>
                            <div class="form-group">
                                <label>Nova Senha</label>
                                <input type="text" name="senha" id="senha" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn" data-dismiss="modal" value="Cancelar">
                            <input type="submit" style="margin: 0;" class="btn btn-success" value="Editar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Modal HTML -->
        <div id="editEmployeeModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Modal HTML -->
        <div id="deleteEmployeeModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Deletar Agente</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    </div>
                    <div class="modal-body">

                        <form id="form_delete" method="post">
                            <p>Tem certeza que deseja deletar esse usuário?</p>
                            <p class="text-warning"><small>Digite o id do gerente que deseja deletar.</small></p>
                            <input name="delete" id="deleteUser" type="text">
                    </div>
                    <div class="modal-footer">

                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">

                        <button onclick="return deletar()" class="btn btn-danger" name="form_delete" method="Post">Deletar</button>

                        </form>

                    </div>

                </div>
            </div>

        </div>
</body>

</html>


</header>


<script>
    function deletar() {

        var formulario = new URLSearchParams(new FormData(form_delete));


        fetch(`/admin/deletar/`, {
            method: "Post",
            body: formulario,

        }).then(function(response) {
            if (response) {
                alert("Usuário deletado com sucesso!");
                window.location.reload();
            } else {
                alert('Erro no comando!');
                console.log("reposta: ", response);
                response.text().then(function(resposta) {
                    atualizarFeed2();
                });
            }
        });
        return false;
    }

    function logoff() {
        sessionStorage.clear(); 
        redirecionar_login();
    }

    function redirecionar_login() { 
        window.location.href = 'novo_login.html';
    
    }


    function update() {

        var formulario = new URLSearchParams(new FormData(form_update));

        fetch(`/admin/update/`, {
            method: "Post",
            body: formulario,

        }).then(function(response) {
            if (response) {
                alert("Usuário editado com sucesso!");
                window.location.reload();
            } else {
                alert('Erro no comando!');
                console.log("reposta: ", response);
                response.text().then(function(resposta) {
                    atualizarFeed2();
                });
            }
        });
        return false;
    }
</script>
